<form [formGroup]="form">
  <div *ngFor="let question of questions">
    <app-question [question]="question" [form]="form"></app-question>
  </div>
  <input type="checkbox" formControlName="chch" />
</form>
<br />
<hr />
<br />
<button routerLink="/tools">назад</button><br />
<button (click)="onClick()" [disabled]="form.invalid">дальше</button>
<br />
<hr />
<br />
<p>{{ form.value | json }}</p>
