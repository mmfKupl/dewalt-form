<form
  class="main__form main__form-no-margin-bottom"
  [formGroup]="curForm"
  *ngIf="curForm"
>
  <app-question
    *ngFor="let question of questions"
    [question]="question"
    [form]="curForm"
    (formArrayButtonClick)="addNewControlToArray($event)"
    (fileDelete)="onFileDelete($event)"
    (fileChange)="onFileChange($event)"
    [fileName]="curFilePath"
    [spinnerHidden]="spinnerHidden"
  ></app-question>
</form>
